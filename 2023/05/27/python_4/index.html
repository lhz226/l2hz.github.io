<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># analysis.py</span></span><br><span class="line"><span class="comment"># -----------</span></span><br><span class="line"><span class="comment"># Licensing Information:  You are free to use or extend these projects for</span></span><br><span class="line"><span class="comment"># educational purposes provided that (1) you do not distribute or publish</span></span><br><span class="line"><span class="comment"># solutions, (2) you retain this notice, and (3) you provide clear</span></span><br><span class="line"><span class="comment"># attribution to UC Berkeley, including a link to http://ai.berkeley.edu.</span></span><br><span class="line"><span class="comment">#</span></span><br><span class="line"><span class="comment"># Attribution Information: The Pacman AI projects were developed at UC Berkeley.</span></span><br><span class="line"><span class="comment"># The core projects and autograders were primarily created by John DeNero</span></span><br><span class="line"><span class="comment"># (denero@cs.berkeley.edu) and Dan Klein (klein@cs.berkeley.edu).</span></span><br><span class="line"><span class="comment"># Student side autograding was added by Brad Miller, Nick Hay, and</span></span><br><span class="line"><span class="comment"># Pieter Abbeel (pabbeel@cs.berkeley.edu).</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">######################</span></span><br><span class="line"><span class="comment"># ANALYSIS QUESTIONS #</span></span><br><span class="line"><span class="comment">######################</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># Set the given parameters to obtain the specified policies through</span></span><br><span class="line"><span class="comment"># value iteration.</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">question2</span>():</span><br><span class="line">    <span class="comment"># 这个题目告诉我们answerNoise的值表示执行其他action的概率</span></span><br><span class="line">    <span class="comment"># 所以，设置为0的话，就不可能执行其他的action了，^_^</span></span><br><span class="line">    answerDiscount = <span class="number">0.9</span></span><br><span class="line">    answerNoise = <span class="number">0</span></span><br><span class="line">    <span class="keyword">return</span> answerDiscount, answerNoise</span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">question3a</span>():</span><br><span class="line">    <span class="comment"># 折扣系数，表示目的地距离带来的折扣</span></span><br><span class="line">    <span class="comment"># 其值越小，表示距离越远的状态对当前状态的影响就越小</span></span><br><span class="line">    answerDiscount = <span class="number">0.2</span></span><br><span class="line">    <span class="comment"># 在q2中已经解释过，表示以某个概率执行意外的行动</span></span><br><span class="line">    answerNoise = <span class="number">0</span></span><br><span class="line">    <span class="comment"># 生存奖励，其值越低，则Agent更愿意冒风险</span></span><br><span class="line">    answerLivingReward = <span class="number">0</span></span><br><span class="line">    <span class="comment"># 综上所述，此题的目的是降低奖励值高的节点对Agent的吸引力，并让Agent愿意沿着悬崖前进</span></span><br><span class="line">    <span class="comment"># python gridworld.py -a value -i 100 -g DiscountGrid - d 0.2 -n 0 -r 0</span></span><br><span class="line">    <span class="keyword">return</span> answerDiscount, answerNoise, answerLivingReward</span><br><span class="line">    <span class="comment"># If not possible, return &#x27;NOT POSSIBLE&#x27;</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">question3b</span>():</span><br><span class="line">    <span class="comment"># 此题中，我们适当提高掉入悬崖的概率，Agent就会避开悬崖</span></span><br><span class="line">    <span class="comment"># python gridworld.py -a value -i 100 -g DiscountGrid - d 0.2 -n 0.2 -r 0</span></span><br><span class="line">    answerDiscount = <span class="number">0.2</span></span><br><span class="line">    answerNoise = <span class="number">0.2</span></span><br><span class="line">    answerLivingReward = <span class="number">0</span></span><br><span class="line">    <span class="keyword">return</span> answerDiscount, answerNoise, answerLivingReward</span><br><span class="line">    <span class="comment"># If not possible, return &#x27;NOT POSSIBLE&#x27;</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">question3c</span>():</span><br><span class="line">    <span class="comment"># 此题中，我们增大最右边奖励值高的节点的吸引力，并且降低noise，让Agent愿意沿着悬崖前进</span></span><br><span class="line">    <span class="comment"># python gridworld.py -a value -i 100 -g DiscountGrid - d 0.9 -n 0 -r 0</span></span><br><span class="line">    answerDiscount = <span class="number">0.9</span></span><br><span class="line">    answerNoise = <span class="number">0</span></span><br><span class="line">    answerLivingReward = <span class="number">0</span></span><br><span class="line">    <span class="keyword">return</span> answerDiscount, answerNoise, answerLivingReward</span><br><span class="line">    <span class="comment"># If not possible, return &#x27;NOT POSSIBLE&#x27;</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">question3d</span>():</span><br><span class="line">    <span class="comment"># 此题同样是增大奖励值最高节点的吸引力,但是增大Noise，让Agent避开可能调入的悬崖</span></span><br><span class="line">    <span class="comment"># python gridworld.py -a value -i 100 -g DiscountGrid - d 0.9 -n 0.2 -r 0</span></span><br><span class="line">    answerDiscount = <span class="number">0.9</span></span><br><span class="line">    answerNoise = <span class="number">0.2</span></span><br><span class="line">    answerLivingReward = <span class="number">0</span></span><br><span class="line">    <span class="keyword">return</span> answerDiscount, answerNoise, answerLivingReward</span><br><span class="line">    <span class="comment"># If not possible, return &#x27;NOT POSSIBLE&#x27;</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">question3e</span>():</span><br><span class="line">    <span class="comment"># 此题需要降低所有奖励值节点对Agent的吸引力，同时要避开悬崖边，所以适当提高Noise值</span></span><br><span class="line">    <span class="comment"># 同时适当调高生存奖励，让Agent不想去终点</span></span><br><span class="line">    <span class="comment"># python gridworld.py -a value -i 100 -g DiscountGrid - d 0 -n 0.2 -r 1</span></span><br><span class="line">    answerDiscount = <span class="number">0</span></span><br><span class="line">    answerNoise = <span class="number">0.2</span></span><br><span class="line">    answerLivingReward = <span class="number">1</span></span><br><span class="line">    <span class="keyword">return</span> answerDiscount, answerNoise, answerLivingReward</span><br><span class="line">    <span class="comment"># If not possible, return &#x27;NOT POSSIBLE&#x27;</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">question8</span>():</span><br><span class="line">    <span class="comment"># 通过实验，我们可以发现根本不可能在50次迭代内训练出一个比较好的模型</span></span><br><span class="line">    <span class="keyword">return</span> <span class="string">&#x27;NOT POSSIBLE&#x27;</span></span><br><span class="line">    <span class="comment"># If not possible, return &#x27;NOT POSSIBLE&#x27;</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">&#x27;__main__&#x27;</span>:</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&#x27;Answers to analysis questions:&#x27;</span>)</span><br><span class="line">    <span class="keyword">import</span> analysis</span><br><span class="line">    <span class="keyword">for</span> q <span class="keyword">in</span> [q <span class="keyword">for</span> q <span class="keyword">in</span> <span class="built_in">dir</span>(analysis) <span class="keyword">if</span> q.startswith(<span class="string">&#x27;question&#x27;</span>)]:</span><br><span class="line">        response = <span class="built_in">getattr</span>(analysis, q)()</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&#x27;  Question %s:\t%s&#x27;</span> % (q, <span class="built_in">str</span>(response)))</span><br></pre></td></tr></table></figure>

</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br><span class="line">175</span><br><span class="line">176</span><br><span class="line">177</span><br><span class="line">178</span><br><span class="line">179</span><br><span class="line">180</span><br><span class="line">181</span><br><span class="line">182</span><br><span class="line">183</span><br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br><span class="line">205</span><br><span class="line">206</span><br><span class="line">207</span><br><span class="line">208</span><br><span class="line">209</span><br><span class="line">210</span><br><span class="line">211</span><br><span class="line">212</span><br><span class="line">213</span><br><span class="line">214</span><br><span class="line">215</span><br><span class="line">216</span><br><span class="line">217</span><br><span class="line">218</span><br><span class="line">219</span><br><span class="line">220</span><br><span class="line">221</span><br><span class="line">222</span><br><span class="line">223</span><br><span class="line">224</span><br><span class="line">225</span><br><span class="line">226</span><br><span class="line">227</span><br><span class="line">228</span><br><span class="line">229</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># qlearningAgents.py</span></span><br><span class="line"><span class="comment"># ------------------</span></span><br><span class="line"><span class="comment"># Licensing Information:  You are free to use or extend these projects for</span></span><br><span class="line"><span class="comment"># educational purposes provided that (1) you do not distribute or publish</span></span><br><span class="line"><span class="comment"># solutions, (2) you retain this notice, and (3) you provide clear</span></span><br><span class="line"><span class="comment"># attribution to UC Berkeley, including a link to http://ai.berkeley.edu.</span></span><br><span class="line"><span class="comment">#</span></span><br><span class="line"><span class="comment"># Attribution Information: The Pacman AI projects were developed at UC Berkeley.</span></span><br><span class="line"><span class="comment"># The core projects and autograders were primarily created by John DeNero</span></span><br><span class="line"><span class="comment"># (denero@cs.berkeley.edu) and Dan Klein (klein@cs.berkeley.edu).</span></span><br><span class="line"><span class="comment"># Student side autograding was added by Brad Miller, Nick Hay, and</span></span><br><span class="line"><span class="comment"># Pieter Abbeel (pabbeel@cs.berkeley.edu).</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">from</span> game <span class="keyword">import</span> *</span><br><span class="line"><span class="keyword">from</span> learningAgents <span class="keyword">import</span> ReinforcementAgent</span><br><span class="line"><span class="keyword">from</span> featureExtractors <span class="keyword">import</span> *</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> random,util,math</span><br><span class="line"></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">QLearningAgent</span>(<span class="title class_ inherited__">ReinforcementAgent</span>):</span><br><span class="line">    <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">      Q-Learning Agent</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">      Functions you should fill in:</span></span><br><span class="line"><span class="string">        - computeValueFromQValues</span></span><br><span class="line"><span class="string">        - computeActionFromQValues</span></span><br><span class="line"><span class="string">        - getQValue</span></span><br><span class="line"><span class="string">        - getAction</span></span><br><span class="line"><span class="string">        - update</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">      Instance variables you have access to</span></span><br><span class="line"><span class="string">        - self.epsilon (exploration prob)</span></span><br><span class="line"><span class="string">        - self.alpha (learning rate)</span></span><br><span class="line"><span class="string">        - self.discount (discount rate)</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">      Functions you should use</span></span><br><span class="line"><span class="string">        - self.getLegalActions(state)</span></span><br><span class="line"><span class="string">          which returns legal actions for a state</span></span><br><span class="line"><span class="string">    &quot;&quot;&quot;</span></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">__init__</span>(<span class="params">self, **args</span>):</span><br><span class="line">        <span class="string">&quot;You can initialize Q-values here...&quot;</span></span><br><span class="line">        ReinforcementAgent.__init__(self, **args)</span><br><span class="line"></span><br><span class="line">        <span class="string">&quot;*** YOUR CODE HERE ***&quot;</span></span><br><span class="line">        <span class="comment"># 可以使用util.Counter这个类创建一个增强版的字典，用来保存每个状态的Q值</span></span><br><span class="line">        <span class="comment"># 特别注意一下，这个字典的键是二元组(state,action)</span></span><br><span class="line">        self.q_values = util.Counter()</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">getQValue</span>(<span class="params">self, state, action</span>):</span><br><span class="line">        <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">          Returns Q(state,action)</span></span><br><span class="line"><span class="string">          Should return 0.0 if we have never seen a state</span></span><br><span class="line"><span class="string">          or the Q node value otherwise</span></span><br><span class="line"><span class="string">        &quot;&quot;&quot;</span></span><br><span class="line">        <span class="string">&quot;*** YOUR CODE HERE ***&quot;</span></span><br><span class="line">        <span class="comment"># 如果对应state的某个action的Q值未曾计算过，则返回0</span></span><br><span class="line">        <span class="keyword">if</span> (state,action) <span class="keyword">not</span> <span class="keyword">in</span> self.q_values.keys():</span><br><span class="line">            <span class="keyword">return</span> <span class="number">0</span></span><br><span class="line">        <span class="comment"># 初始化的时候已经约定使用self.q_values进行Q值的保存，所以直接返回对应的Q值即可</span></span><br><span class="line">        <span class="keyword">return</span> self.q_values[(state,action)]</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">computeValueFromQValues</span>(<span class="params">self, state</span>):</span><br><span class="line">        <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">          Returns max_action Q(state,action)</span></span><br><span class="line"><span class="string">          where the max is over legal actions.  Note that if</span></span><br><span class="line"><span class="string">          there are no legal actions, which is the case at the</span></span><br><span class="line"><span class="string">          terminal state, you should return a value of 0.0.</span></span><br><span class="line"><span class="string">        &quot;&quot;&quot;</span></span><br><span class="line">        <span class="string">&quot;*** YOUR CODE HERE ***&quot;</span></span><br><span class="line">        <span class="comment"># 对于每一个状态，先获取可行的动作集合</span></span><br><span class="line">        legalActions = self.getLegalActions(state)</span><br><span class="line">        <span class="comment"># 建立一个临时的util.Counter对象，用来存放每个动作对应的Q值</span></span><br><span class="line">        tmp = util.Counter()</span><br><span class="line">        <span class="comment"># 对每个action进行遍历，将其对应的Q值塞到tmp中</span></span><br><span class="line">        <span class="keyword">for</span> action <span class="keyword">in</span> legalActions:</span><br><span class="line">            tmp[action] = self.getQValue(state,action)</span><br><span class="line">        <span class="comment"># 最后只需将tmp中的最大值返回，即为当前状态的V值</span></span><br><span class="line">        <span class="keyword">return</span> tmp[tmp.argMax()]</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">computeActionFromQValues</span>(<span class="params">self, state</span>):</span><br><span class="line">        <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">          Compute the best action to take in a state.  Note that if there</span></span><br><span class="line"><span class="string">          are no legal actions, which is the case at the terminal state,</span></span><br><span class="line"><span class="string">          you should return None.</span></span><br><span class="line"><span class="string">        &quot;&quot;&quot;</span></span><br><span class="line">        <span class="string">&quot;*** YOUR CODE HERE ***&quot;</span></span><br><span class="line">        <span class="comment"># 对于每一个状态，先获取可行的动作集合</span></span><br><span class="line">        legalActions = self.getLegalActions(state)</span><br><span class="line">        <span class="comment"># 建立一个临时的util.Counter对象，用来存放每个动作对应的Q值</span></span><br><span class="line">        tmp = util.Counter()</span><br><span class="line">        <span class="comment"># 对每个action进行遍历，将其对应的Q值塞到tmp中</span></span><br><span class="line">        <span class="keyword">for</span> action <span class="keyword">in</span> legalActions:</span><br><span class="line">            tmp[action] = self.getQValue(state,action)</span><br><span class="line">        <span class="comment"># 最后只需将tmp中的Q值最大的元素返回，即可</span></span><br><span class="line">        <span class="keyword">return</span> tmp.argMax()</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">getAction</span>(<span class="params">self, state</span>):</span><br><span class="line">        <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">          Compute the action to take in the current state.  With</span></span><br><span class="line"><span class="string">          probability self.epsilon, we should take a random action and</span></span><br><span class="line"><span class="string">          take the best policy action otherwise.  Note that if there are</span></span><br><span class="line"><span class="string">          no legal actions, which is the case at the terminal state, you</span></span><br><span class="line"><span class="string">          should choose None as the action.</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">          HINT: You might want to use util.flipCoin(prob)</span></span><br><span class="line"><span class="string">          HINT: To pick randomly from a list, use random.choice(list)</span></span><br><span class="line"><span class="string">        &quot;&quot;&quot;</span></span><br><span class="line">        <span class="comment"># Pick Action</span></span><br><span class="line">        legalActions = self.getLegalActions(state)</span><br><span class="line">        action = <span class="literal">None</span></span><br><span class="line">        <span class="string">&quot;*** YOUR CODE HERE ***&quot;</span></span><br><span class="line">        <span class="comment"># 使用self.epsilon作为概率得到一个随机的action</span></span><br><span class="line">        <span class="keyword">if</span> util.flipCoin(self.epsilon):</span><br><span class="line">            <span class="comment"># 随机从当前状态可行的action中选一个</span></span><br><span class="line">            action = random.choice(legalActions)</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="comment"># 从当前状态中选择Q值最大的action</span></span><br><span class="line">            action = self.computeActionFromQValues(state)</span><br><span class="line">        <span class="keyword">return</span> action</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">update</span>(<span class="params">self, state, action, nextState, reward</span>):</span><br><span class="line">        <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">          The parent class calls this to observe a</span></span><br><span class="line"><span class="string">          state = action =&gt; nextState and reward transition.</span></span><br><span class="line"><span class="string">          You should do your Q-Value update here</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">          NOTE: You should never call this function,</span></span><br><span class="line"><span class="string">          it will be called on your behalf</span></span><br><span class="line"><span class="string">        &quot;&quot;&quot;</span></span><br><span class="line">        <span class="string">&quot;*** YOUR CODE HERE ***&quot;</span></span><br><span class="line">        <span class="comment"># 在更新Q值的时候需要判定是否存在nextState</span></span><br><span class="line">        <span class="keyword">if</span> nextState:</span><br><span class="line">            qValue = (<span class="number">1</span>-self.alpha)*self.getQValue(state,action) \</span><br><span class="line">                     +self.alpha*(reward+self.discount*self.computeValueFromQValues(nextState))</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            qValue = (<span class="number">1</span>-self.aopha)*self.getQValue(state,action)+self.alpha*reward</span><br><span class="line">        <span class="comment"># 将计算完毕的qValue存储到self.q_values中</span></span><br><span class="line">        self.q_values[(state,action)] = qValue</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">getPolicy</span>(<span class="params">self, state</span>):</span><br><span class="line">        <span class="keyword">return</span> self.computeActionFromQValues(state)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">getValue</span>(<span class="params">self, state</span>):</span><br><span class="line">        <span class="keyword">return</span> self.computeValueFromQValues(state)</span><br><span class="line"></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">PacmanQAgent</span>(<span class="title class_ inherited__">QLearningAgent</span>):</span><br><span class="line">    <span class="string">&quot;Exactly the same as QLearningAgent, but with different default parameters&quot;</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">__init__</span>(<span class="params">self, epsilon=<span class="number">0.05</span>,gamma=<span class="number">0.8</span>,alpha=<span class="number">0.2</span>, numTraining=<span class="number">0</span>, **args</span>):</span><br><span class="line">        <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">        These default parameters can be changed from the pacman.py command line.</span></span><br><span class="line"><span class="string">        For example, to change the exploration rate, try:</span></span><br><span class="line"><span class="string">            python pacman.py -p PacmanQLearningAgent -a epsilon=0.1</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">        alpha    - learning rate</span></span><br><span class="line"><span class="string">        epsilon  - exploration rate</span></span><br><span class="line"><span class="string">        gamma    - discount factor</span></span><br><span class="line"><span class="string">        numTraining - number of training episodes, i.e. no learning after these many episodes</span></span><br><span class="line"><span class="string">        &quot;&quot;&quot;</span></span><br><span class="line">        args[<span class="string">&#x27;epsilon&#x27;</span>] = epsilon</span><br><span class="line">        args[<span class="string">&#x27;gamma&#x27;</span>] = gamma</span><br><span class="line">        args[<span class="string">&#x27;alpha&#x27;</span>] = alpha</span><br><span class="line">        args[<span class="string">&#x27;numTraining&#x27;</span>] = numTraining</span><br><span class="line">        self.index = <span class="number">0</span>  <span class="comment"># This is always Pacman</span></span><br><span class="line">        QLearningAgent.__init__(self, **args)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">getAction</span>(<span class="params">self, state</span>):</span><br><span class="line">        <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">        Simply calls the getAction method of QLearningAgent and then</span></span><br><span class="line"><span class="string">        informs parent of action for Pacman.  Do not change or remove this</span></span><br><span class="line"><span class="string">        method.</span></span><br><span class="line"><span class="string">        &quot;&quot;&quot;</span></span><br><span class="line">        action = QLearningAgent.getAction(self,state)</span><br><span class="line">        self.doAction(state,action)</span><br><span class="line">        <span class="keyword">return</span> action</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">ApproximateQAgent</span>(<span class="title class_ inherited__">PacmanQAgent</span>):</span><br><span class="line">    <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">       ApproximateQLearningAgent</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">       You should only have to overwrite getQValue</span></span><br><span class="line"><span class="string">       and update.  All other QLearningAgent functions</span></span><br><span class="line"><span class="string">       should work as is.</span></span><br><span class="line"><span class="string">    &quot;&quot;&quot;</span></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">__init__</span>(<span class="params">self, extractor=<span class="string">&#x27;IdentityExtractor&#x27;</span>, **args</span>):</span><br><span class="line">        self.featExtractor = util.lookup(extractor, <span class="built_in">globals</span>())()</span><br><span class="line">        PacmanQAgent.__init__(self, **args)</span><br><span class="line">        self.weights = util.Counter()</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">getWeights</span>(<span class="params">self</span>):</span><br><span class="line">        <span class="keyword">return</span> self.weights</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">getQValue</span>(<span class="params">self, state, action</span>):</span><br><span class="line">        <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">          Should return Q(state,action) = w * featureVector</span></span><br><span class="line"><span class="string">          where * is the dotProduct operator</span></span><br><span class="line"><span class="string">        &quot;&quot;&quot;</span></span><br><span class="line">        <span class="string">&quot;*** YOUR CODE HERE ***&quot;</span></span><br><span class="line">        <span class="comment"># Approximate QLearning计算Q值的基本思想就是对特征值进行加权求和</span></span><br><span class="line">        <span class="comment"># 需要调用提供给我们的方法，把所有的特征值取出来</span></span><br><span class="line">        features = self.featExtractor.getFeatures(state,action)</span><br><span class="line">        <span class="comment"># 按照权值进行矩阵的乘法，最后将乘积返回即可</span></span><br><span class="line">        <span class="keyword">return</span> <span class="built_in">sum</span>([features[item]*self.weights[item] <span class="keyword">for</span> item <span class="keyword">in</span> features])</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">update</span>(<span class="params">self, state, action, nextState, reward</span>):</span><br><span class="line">        <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">           Should update your weights based on transition</span></span><br><span class="line"><span class="string">        &quot;&quot;&quot;</span></span><br><span class="line">        <span class="string">&quot;*** YOUR CODE HERE ***&quot;</span></span><br><span class="line">        <span class="comment"># 根据幻灯片上的Approximate QLearning更新公式进行编程</span></span><br><span class="line">        diff = (reward+self.discount*self.getValue(nextState))-self.getQValue(state,action)</span><br><span class="line">        features = self.featExtractor.getFeatures(state,action)</span><br><span class="line">        <span class="keyword">for</span> item <span class="keyword">in</span> features:</span><br><span class="line">            self.weights[item] = self.weights[item]+self.alpha*diff*features[item]</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">final</span>(<span class="params">self, state</span>):</span><br><span class="line">        <span class="string">&quot;Called at the end of each game.&quot;</span></span><br><span class="line">        <span class="comment"># call the super-class final method</span></span><br><span class="line">        PacmanQAgent.final(self, state)</span><br><span class="line"></span><br><span class="line">        <span class="comment"># did we finish training?</span></span><br><span class="line">        <span class="keyword">if</span> self.episodesSoFar == self.numTraining:</span><br><span class="line">            <span class="comment"># you might want to print your weights here for debugging</span></span><br><span class="line">            <span class="string">&quot;*** YOUR CODE HERE ***&quot;</span></span><br><span class="line">            <span class="comment"># 这里可以放调试算法的输出语句</span></span><br><span class="line">            <span class="comment"># print(self.weights)</span></span><br><span class="line">            <span class="keyword">pass</span></span><br></pre></td></tr></table></figure>

ine">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br><span class="line">175</span><br><span class="line">176</span><br><span class="line">177</span><br><span class="line">178</span><br><span class="line">179</span><br><span class="line">180</span><br><span class="line">181</span><br><span class="line">182</span><br><span class="line">183</span><br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br><span class="line">205</span><br><span class="line">206</span><br><span class="line">207</span><br><span class="line">208</span><br><span class="line">209</span><br><span class="line">210</span><br><span class="line">211</span><br><span class="line">212</span><br><span class="line">213</span><br><span class="line">214</span><br><span class="line">215</span><br><span class="line">216</span><br><span class="line">217</span><br><span class="line">218</span><br><span class="line">219</span><br><span class="line">220</span><br><span class="line">221</span><br><span class="line">222</span><br><span class="line">223</span><br><span class="line">224</span><br><span class="line">225</span><br><span class="line">226</span><br><span class="line">227</span><br><span class="line">228</span><br><span class="line">229</span><br><span class="line">230</span><br><span class="line">231</span><br><span class="line">232</span><br><span class="line">233</span><br><span class="line">234</span><br><span class="line">235</span><br><span class="line">236</span><br><span class="line">237</span><br><span class="line">238</span><br><span class="line">239</span><br><span class="line">240</span><br><span class="line">241</span><br><span class="line">242</span><br><span class="line">243</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># valueIterationAgents.py</span></span><br><span class="line"><span class="comment"># -----------------------</span></span><br><span class="line"><span class="comment"># Licensing Information:  You are free to use or extend these projects for</span></span><br><span class="line"><span class="comment"># educational purposes provided that (1) you do not distribute or publish</span></span><br><span class="line"><span class="comment"># solutions, (2) you retain this notice, and (3) you provide clear</span></span><br><span class="line"><span class="comment"># attribution to UC Berkeley, including a link to http://ai.berkeley.edu.</span></span><br><span class="line"><span class="comment">#</span></span><br><span class="line"><span class="comment"># Attribution Information: The Pacman AI projects were developed at UC Berkeley.</span></span><br><span class="line"><span class="comment"># The core projects and autograders were primarily created by John DeNero</span></span><br><span class="line"><span class="comment"># (denero@cs.berkeley.edu) and Dan Klein (klein@cs.berkeley.edu).</span></span><br><span class="line"><span class="comment"># Student side autograding was added by Brad Miller, Nick Hay, and</span></span><br><span class="line"><span class="comment"># Pieter Abbeel (pabbeel@cs.berkeley.edu).</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> mdp, util</span><br><span class="line"></span><br><span class="line"><span class="keyword">from</span> learningAgents <span class="keyword">import</span> ValueEstimationAgent</span><br><span class="line"><span class="keyword">import</span> collections</span><br><span class="line"></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">ValueIterationAgent</span>(<span class="title class_ inherited__">ValueEstimationAgent</span>):</span><br><span class="line">    <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">        * Please read learningAgents.py before reading this.*</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">        A ValueIterationAgent takes a Markov decision process</span></span><br><span class="line"><span class="string">        (see mdp.py) on initialization and runs value iteration</span></span><br><span class="line"><span class="string">        for a given number of iterations using the supplied</span></span><br><span class="line"><span class="string">        discount factor.</span></span><br><span class="line"><span class="string">    &quot;&quot;&quot;</span></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">__init__</span>(<span class="params">self, mdp, discount = <span class="number">0.9</span>, iterations = <span class="number">100</span></span>):</span><br><span class="line">        <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">          Your value iteration agent should take an mdp on</span></span><br><span class="line"><span class="string">          construction, run the indicated number of iterations</span></span><br><span class="line"><span class="string">          and then act according to the resulting policy.</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">          Some useful mdp methods you will use:</span></span><br><span class="line"><span class="string">              mdp.getStates()</span></span><br><span class="line"><span class="string">              mdp.getPossibleActions(state)</span></span><br><span class="line"><span class="string">              mdp.getTransitionStatesAndProbs(state, action)</span></span><br><span class="line"><span class="string">              mdp.getReward(state, action, nextState)</span></span><br><span class="line"><span class="string">              mdp.isTerminal(state)</span></span><br><span class="line"><span class="string">        &quot;&quot;&quot;</span></span><br><span class="line">        self.mdp = mdp</span><br><span class="line">        self.discount = discount</span><br><span class="line">        self.iterations = iterations</span><br><span class="line">        self.values = util.Counter() <span class="comment"># A Counter is a dict with default 0</span></span><br><span class="line">        self.runValueIteration()</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">runValueIteration</span>(<span class="params">self</span>):</span><br><span class="line">        <span class="comment"># Write value iteration code here</span></span><br><span class="line">        <span class="string">&quot;*** YOUR CODE HERE ***&quot;</span></span><br><span class="line">        <span class="comment"># 构造循环，根据指定的迭代次数进行反复更新</span></span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(self.iterations):</span><br><span class="line">            <span class="comment"># 在每一次迭代中，要计算当前策略中每一个可能的状态的评价值，</span></span><br><span class="line">            <span class="comment"># 所以我们先取出当前策略中的所有状态</span></span><br><span class="line">            states = self.mdp.getStates()</span><br><span class="line">            <span class="comment"># 然后再使用旧策略的状态值去计算新策略中的状态值，</span></span><br><span class="line">            <span class="comment"># 为了存储新的策略，初始化一个空的策略</span></span><br><span class="line">            temp_counter = util.Counter()</span><br><span class="line">            <span class="comment"># 构造对所有状态的遍历</span></span><br><span class="line">            <span class="keyword">for</span> state <span class="keyword">in</span> states:</span><br><span class="line">                <span class="comment"># 如果当前的状态是端点（即没有可行的动作），则Q值为0</span></span><br><span class="line">                <span class="keyword">if</span> <span class="built_in">len</span>(self.mdp.getPossibleActions(state))==<span class="number">0</span>:</span><br><span class="line">                    maxVal = <span class="number">0</span></span><br><span class="line">                <span class="comment"># 否则就遍历当前状态所有可行的动作，按照公式完成Q值的计算，</span></span><br><span class="line">                <span class="comment"># 并求其中的最大值作为当前的状态值</span></span><br><span class="line">                <span class="keyword">else</span>:</span><br><span class="line">                    maxVal = -<span class="built_in">float</span>(<span class="string">&#x27;inf&#x27;</span>)</span><br><span class="line">                    <span class="keyword">for</span> action <span class="keyword">in</span> self.mdp.getPossibleActions(state):</span><br><span class="line">                        Q = self.computeQValueFromValues(state ,action)</span><br><span class="line">                        <span class="keyword">if</span> Q&gt;maxVal:</span><br><span class="line">                            maxVal = Q</span><br><span class="line">                <span class="comment"># 将得到的Q值更新到新的策略中，供下一次迭代使用</span></span><br><span class="line">                temp_counter[state] = maxVal</span><br><span class="line">            self.values = temp_counter</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">getValue</span>(<span class="params">self, state</span>):</span><br><span class="line">        <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">          Return the value of the state (computed in __init__).</span></span><br><span class="line"><span class="string">        &quot;&quot;&quot;</span></span><br><span class="line">        <span class="keyword">return</span> self.values[state]</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">computeQValueFromValues</span>(<span class="params">self, state, action</span>):</span><br><span class="line">        <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">          Compute the Q-value of action in state from the</span></span><br><span class="line"><span class="string">          value function stored in self.values.</span></span><br><span class="line"><span class="string">        &quot;&quot;&quot;</span></span><br><span class="line">        <span class="string">&quot;*** YOUR CODE HERE ***&quot;</span></span><br><span class="line">        <span class="comment"># 实现计算Q-Value的功能</span></span><br><span class="line">        <span class="comment"># 基本算法就是把可能的下一步状态信息进行遍历，并求和</span></span><br><span class="line">        total = <span class="number">0</span></span><br><span class="line">        <span class="comment"># 按照Value Iteration算法的求值公式，进行代码编写</span></span><br><span class="line">        <span class="keyword">for</span> nextState,prob <span class="keyword">in</span> self.mdp.getTransitionStatesAndProbs(state, action):</span><br><span class="line">            total += prob * \</span><br><span class="line">                (self.mdp.getReward(state, action, nextState) \</span><br><span class="line">                 + self.discount * self.getValue(nextState))</span><br><span class="line">        <span class="keyword">return</span> total</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">computeActionFromValues</span>(<span class="params">self, state</span>):</span><br><span class="line">        <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">          The policy is the best action in the given state</span></span><br><span class="line"><span class="string">          according to the values currently stored in self.values.</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">          You may break ties any way you see fit.  Note that if</span></span><br><span class="line"><span class="string">          there are no legal actions, which is the case at the</span></span><br><span class="line"><span class="string">          terminal state, you should return None.</span></span><br><span class="line"><span class="string">        &quot;&quot;&quot;</span></span><br><span class="line">        <span class="string">&quot;*** YOUR CODE HERE ***&quot;</span></span><br><span class="line">        <span class="comment"># 该函数实现的从策略中查询指定状态的最佳行动</span></span><br><span class="line">        <span class="comment"># 基本思想就是利用策略中各个状态的数据，计算指定状态中各个acion对应的Q值，取Q值最大的action</span></span><br><span class="line">        maxVal = -<span class="built_in">float</span>(<span class="string">&#x27;inf&#x27;</span>)</span><br><span class="line">        bestAction = <span class="literal">None</span></span><br><span class="line">        <span class="comment"># 对当前状态所有的可能动作进行求Q值的遍历，从中选出最大的Q值，并返回其对应的action</span></span><br><span class="line">        <span class="keyword">for</span> action <span class="keyword">in</span> self.mdp.getPossibleActions(state):</span><br><span class="line">            Q = self.computeQValueFromValues(state ,action)</span><br><span class="line">            <span class="keyword">if</span> Q&gt;maxVal:</span><br><span class="line">                maxVal = Q</span><br><span class="line">                bestAction = action</span><br><span class="line">        <span class="keyword">return</span> bestAction</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">getPolicy</span>(<span class="params">self, state</span>):</span><br><span class="line">        <span class="keyword">return</span> self.computeActionFromValues(state)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">getAction</span>(<span class="params">self, state</span>):</span><br><span class="line">        <span class="string">&quot;Returns the policy at the state (no exploration).&quot;</span></span><br><span class="line">        <span class="keyword">return</span> self.computeActionFromValues(state)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">getQValue</span>(<span class="params">self, state, action</span>):</span><br><span class="line">        <span class="keyword">return</span> self.computeQValueFromValues(state, action)</span><br><span class="line"></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">AsynchronousValueIterationAgent</span>(<span class="title class_ inherited__">ValueIterationAgent</span>):</span><br><span class="line">    <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">        * Please read learningAgents.py before reading this.*</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">        An AsynchronousValueIterationAgent takes a Markov decision process</span></span><br><span class="line"><span class="string">        (see mdp.py) on initialization and runs cyclic value iteration</span></span><br><span class="line"><span class="string">        for a given number of iterations using the supplied</span></span><br><span class="line"><span class="string">        discount factor.</span></span><br><span class="line"><span class="string">    &quot;&quot;&quot;</span></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">__init__</span>(<span class="params">self, mdp, discount = <span class="number">0.9</span>, iterations = <span class="number">1000</span></span>):</span><br><span class="line">        <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">          Your cyclic value iteration agent should take an mdp on</span></span><br><span class="line"><span class="string">          construction, run the indicated number of iterations,</span></span><br><span class="line"><span class="string">          and then act according to the resulting policy. Each iteration</span></span><br><span class="line"><span class="string">          updates the value of only one state, which cycles through</span></span><br><span class="line"><span class="string">          the states list. If the chosen state is terminal, nothing</span></span><br><span class="line"><span class="string">          happens in that iteration.</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">          Some useful mdp methods you will use:</span></span><br><span class="line"><span class="string">              mdp.getStates()</span></span><br><span class="line"><span class="string">              mdp.getPossibleActions(state)</span></span><br><span class="line"><span class="string">              mdp.getTransitionStatesAndProbs(state, action)</span></span><br><span class="line"><span class="string">              mdp.getReward(state)</span></span><br><span class="line"><span class="string">              mdp.isTerminal(state)</span></span><br><span class="line"><span class="string">        &quot;&quot;&quot;</span></span><br><span class="line">        ValueIterationAgent.__init__(self, mdp, discount, iterations)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">runValueIteration</span>(<span class="params">self</span>):</span><br><span class="line">        <span class="comment"># 异步值迭代是策略迭代算法的核心</span></span><br><span class="line">        <span class="comment"># 所谓的异步值迭代策略就是一次更新一个状态节点，而不像值迭代算法一次迭代中需要更新所有的状态</span></span><br><span class="line">        <span class="comment"># 保存当前MDP状态</span></span><br><span class="line">        states = self.mdp.getStates()</span><br><span class="line">        <span class="comment"># 根据迭代次数构造相应次数的循环</span></span><br><span class="line">        <span class="keyword">for</span> index <span class="keyword">in</span> <span class="built_in">range</span>(self.iterations):</span><br><span class="line">            <span class="comment"># 首先要从states中获取一个state，下方代码中的求余数操作可以保证索引值不会超出边界</span></span><br><span class="line">            state = states[index % <span class="built_in">len</span>(states)]</span><br><span class="line">            <span class="comment"># 接下来只要更新这个state即可，但是题目上要求不更新Terminal节点</span></span><br><span class="line">            <span class="keyword">if</span> <span class="keyword">not</span> self.mdp.isTerminal(state):</span><br><span class="line">                <span class="comment"># 按照与Value Iteration同样的方法求V值</span></span><br><span class="line">                maxVal = -<span class="built_in">float</span>(<span class="string">&#x27;inf&#x27;</span>)</span><br><span class="line">                <span class="keyword">for</span> action <span class="keyword">in</span> self.mdp.getPossibleActions(state):</span><br><span class="line">                    Q = self.computeQValueFromValues(state ,action)</span><br><span class="line">                    <span class="keyword">if</span> Q&gt;maxVal:</span><br><span class="line">                        maxVal = Q</span><br><span class="line">                <span class="comment"># 这句话更新的是某个单独的节点，而非Value Iteration算法中更新所有节点的V值</span></span><br><span class="line">                self.values[state] = maxVal</span><br><span class="line"></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">PrioritizedSweepingValueIterationAgent</span>(<span class="title class_ inherited__">AsynchronousValueIterationAgent</span>):</span><br><span class="line">    <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">        * Please read learningAgents.py before reading this.*</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">        A PrioritizedSweepingValueIterationAgent takes a Markov decision process</span></span><br><span class="line"><span class="string">        (see mdp.py) on initialization and runs prioritized sweeping value iteration</span></span><br><span class="line"><span class="string">        for a given number of iterations using the supplied parameters.</span></span><br><span class="line"><span class="string">    &quot;&quot;&quot;</span></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">__init__</span>(<span class="params">self, mdp, discount = <span class="number">0.9</span>, iterations = <span class="number">100</span>, theta = <span class="number">1e-5</span></span>):</span><br><span class="line">        <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">          Your prioritized sweeping value iteration agent should take an mdp on</span></span><br><span class="line"><span class="string">          construction, run the indicated number of iterations,</span></span><br><span class="line"><span class="string">          and then act according to the resulting policy.</span></span><br><span class="line"><span class="string">        &quot;&quot;&quot;</span></span><br><span class="line">        self.theta = theta</span><br><span class="line">        ValueIterationAgent.__init__(self, mdp, discount, iterations)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">runValueIteration</span>(<span class="params">self</span>):</span><br><span class="line">        <span class="string">&quot;*** YOUR CODE HERE ***&quot;</span></span><br><span class="line">        <span class="comment"># 计算所有状态的前驱节点，初始为空</span></span><br><span class="line">        predecessors = &#123;&#125;</span><br><span class="line">        <span class="comment"># 为了完成上述任务，需要对MPD中的所有state进行遍历</span></span><br><span class="line">        <span class="keyword">for</span> state <span class="keyword">in</span> self.mdp.getStates():</span><br><span class="line">            <span class="comment"># 终点状态没有后继节点，这也就意味着它不可能是其他节点的前驱节点，所以可以忽略</span></span><br><span class="line">            <span class="keyword">if</span> self.mdp.isTerminal(state):</span><br><span class="line">                <span class="keyword">continue</span></span><br><span class="line">            <span class="comment"># 遍历状态state的所有可行的action，发现具有前驱-后继关系的节点对</span></span><br><span class="line">            <span class="keyword">for</span> action <span class="keyword">in</span> self.mdp.getPossibleActions(state):</span><br><span class="line">                <span class="comment"># 调用getTransitionStatesAndProbs得到一系列节点和发生概率的组合</span></span><br><span class="line">                <span class="keyword">for</span> nextState, prob <span class="keyword">in</span> self.mdp.getTransitionStatesAndProbs(state, action):</span><br><span class="line">                    <span class="comment"># 在predecessors保存的是前驱节点的信息，所以要以下一个节点作为键值创建字典元素</span></span><br><span class="line">                    <span class="keyword">if</span> nextState <span class="keyword">in</span> predecessors:</span><br><span class="line">                        predecessors[nextState].add(state)</span><br><span class="line">                    <span class="keyword">else</span>:</span><br><span class="line">                        <span class="comment"># 务必使用集合数据类型创建前驱节点容器，以防止将同一个节点多次添加到容器中</span></span><br><span class="line">                        predecessors[nextState] = &#123;state&#125;</span><br><span class="line">        <span class="comment"># 初始化一个空的优先级队列</span></span><br><span class="line">        pq = util.PriorityQueue()</span><br><span class="line">        <span class="comment"># 对所有非终点的状态s进行遍历</span></span><br><span class="line">        <span class="keyword">for</span> s <span class="keyword">in</span> self.mdp.getStates():</span><br><span class="line">            <span class="keyword">if</span> self.mdp.isTerminal(s):</span><br><span class="line">                <span class="keyword">continue</span></span><br><span class="line">            <span class="comment"># 计算s的V值和最大Q值的差的绝对值，存入变量diff</span></span><br><span class="line">            maxQ = <span class="built_in">max</span>([self.getQValue(s, action) <span class="keyword">for</span> action <span class="keyword">in</span> self.mdp.getPossibleActions(s)])</span><br><span class="line">            diff = <span class="built_in">abs</span>(maxQ - self.values[s])</span><br><span class="line">            <span class="comment"># 把s按照-diff的值，推到优先级队列中，因为优先值越小的元素，会越先被PriorityQueue弹出来</span></span><br><span class="line">            <span class="comment"># 即：如果某个状态当前的V值和Q值相差很大，就会被优先进行更新</span></span><br><span class="line">            pq.update(s, -diff)</span><br><span class="line">        <span class="comment"># 按照迭代次数构造循环</span></span><br><span class="line">        <span class="keyword">for</span> _ <span class="keyword">in</span> <span class="built_in">range</span>(self.iterations):</span><br><span class="line">            <span class="comment"># 如果优先队列为空，则终止循环</span></span><br><span class="line">            <span class="keyword">if</span> pq.isEmpty():</span><br><span class="line">                <span class="keyword">break</span></span><br><span class="line">            <span class="comment"># 从队列中弹出一个状态s，从上面的步骤可知，该状态的V值和Q值相差最大</span></span><br><span class="line">            s = pq.pop()</span><br><span class="line">            <span class="comment"># 更新状态s的V值</span></span><br><span class="line">            <span class="keyword">if</span> <span class="keyword">not</span> self.mdp.isTerminal(s):</span><br><span class="line">                self.values[s] = <span class="built_in">max</span>([self.getQValue(s, action) <span class="keyword">for</span> action <span class="keyword">in</span> self.mdp.getPossibleActions(s)])</span><br><span class="line">            <span class="comment"># 随即遍历s的前驱节点并更新它们的状态</span></span><br><span class="line">            <span class="keyword">for</span> p <span class="keyword">in</span> predecessors[s]:</span><br><span class="line">                <span class="comment"># 找到p的V值和从p计算的最大Q值的差的绝对值，存入变量diff</span></span><br><span class="line">                maxQ = <span class="built_in">max</span>([self.getQValue(p, action) <span class="keyword">for</span> action <span class="keyword">in</span> self.mdp.getPossibleActions(p)])</span><br><span class="line">                diff = <span class="built_in">abs</span>(maxQ - self.values[p])</span><br><span class="line">                <span class="comment"># 如果diff大于theta的值，则将p以-diff的优先值放到队列中</span></span><br><span class="line">                <span class="keyword">if</span> diff&gt;self.theta:</span><br><span class="line">                    pq.update(p, -diff)</span><br></pre></td></tr></table></figure>
