pan class="line">487</span><br><span class="line">488</span><br><span class="line">489</span><br><span class="line">490</span><br><span class="line">491</span><br><span class="line">492</span><br><span class="line">493</span><br><span class="line">494</span><br><span class="line">495</span><br><span class="line">496</span><br><span class="line">497</span><br><span class="line">498</span><br><span class="line">499</span><br><span class="line">500</span><br><span class="line">501</span><br><span class="line">502</span><br><span class="line">503</span><br><span class="line">504</span><br><span class="line">505</span><br><span class="line">506</span><br><span class="line">507</span><br><span class="line">508</span><br><span class="line">509</span><br><span class="line">510</span><br><span class="line">511</span><br><span class="line">512</span><br><span class="line">513</span><br><span class="line">514</span><br><span class="line">515</span><br><span class="line">516</span><br><span class="line">517</span><br><span class="line">518</span><br><span class="line">519</span><br><span class="line">520</span><br><span class="line">521</span><br><span class="line">522</span><br><span class="line">523</span><br><span class="line">524</span><br><span class="line">525</span><br><span class="line">526</span><br><span class="line">527</span><br><span class="line">528</span><br><span class="line">529</span><br><span class="line">530</span><br><span class="line">531</span><br><span class="line">532</span><br><span class="line">533</span><br><span class="line">534</span><br><span class="line">535</span><br><span class="line">536</span><br><span class="line">537</span><br><span class="line">538</span><br><span class="line">539</span><br><span class="line">540</span><br><span class="line">541</span><br><span class="line">542</span><br><span class="line">543</span><br><span class="line">544</span><br><span class="line">545</span><br><span class="line">546</span><br><span class="line">547</span><br><span class="line">548</span><br><span class="line">549</span><br><span class="line">550</span><br><span class="line">551</span><br><span class="line">552</span><br><span class="line">553</span><br><span class="line">554</span><br><span class="line">555</span><br><span class="line">556</span><br><span class="line">557</span><br><span class="line">558</span><br><span class="line">559</span><br><span class="line">560</span><br><span class="line">561</span><br><span class="line">562</span><br><span class="line">563</span><br><span class="line">564</span><br><span class="line">565</span><br><span class="line">566</span><br><span class="line">567</span><br><span class="line">568</span><br><span class="line">569</span><br><span class="line">570</span><br><span class="line">571</span><br><span class="line">572</span><br><span class="line">573</span><br><span class="line">574</span><br><span class="line">575</span><br><span class="line">576</span><br><span class="line">577</span><br><span class="line">578</span><br><span class="line">579</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># A custom autograder for this project</span></span><br><span class="line"></span><br><span class="line"><span class="comment">################################################################################</span></span><br><span class="line"><span class="comment"># A mini-framework for autograding</span></span><br><span class="line"><span class="comment">################################################################################</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> optparse</span><br><span class="line"><span class="keyword">import</span> pickle</span><br><span class="line"><span class="keyword">import</span> random</span><br><span class="line"><span class="keyword">import</span> sys</span><br><span class="line"><span class="keyword">import</span> traceback</span><br><span class="line"></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">WritableNull</span>:</span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">write</span>(<span class="params">self, string</span>):</span><br><span class="line">        <span class="keyword">pass</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">flush</span>(<span class="params">self</span>):</span><br><span class="line">        <span class="keyword">pass</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">Tracker</span>(<span class="title class_ inherited__">object</span>):</span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">__init__</span>(<span class="params">self, questions, maxes, prereqs, mute_output</span>):</span><br><span class="line">        self.questions = questions</span><br><span class="line">        self.maxes = maxes</span><br><span class="line">        self.prereqs = prereqs</span><br><span class="line"></span><br><span class="line">        self.points = &#123;q: <span class="number">0</span> <span class="keyword">for</span> q <span class="keyword">in</span> self.questions&#125;</span><br><span class="line"></span><br><span class="line">        self.current_question = <span class="literal">None</span></span><br><span class="line"></span><br><span class="line">        self.current_test = <span class="literal">None</span></span><br><span class="line">        self.points_at_test_start = <span class="literal">None</span></span><br><span class="line">        self.possible_points_remaining = <span class="literal">None</span></span><br><span class="line"></span><br><span class="line">        self.mute_output = mute_output</span><br><span class="line">        self.original_stdout = <span class="literal">None</span></span><br><span class="line">        self.muted = <span class="literal">False</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">mute</span>(<span class="params">self</span>):</span><br><span class="line">        <span class="keyword">if</span> self.muted:</span><br><span class="line">            <span class="keyword">return</span></span><br><span class="line"></span><br><span class="line">        self.muted = <span class="literal">True</span></span><br><span class="line">        self.original_stdout = sys.stdout</span><br><span class="line">        sys.stdout = WritableNull()</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">unmute</span>(<span class="params">self</span>):</span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">not</span> self.muted:</span><br><span class="line">            <span class="keyword">return</span></span><br><span class="line"></span><br><span class="line">        self.muted = <span class="literal">False</span></span><br><span class="line">        sys.stdout = self.original_stdout</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">begin_q</span>(<span class="params">self, q</span>):</span><br><span class="line">        <span class="keyword">assert</span> q <span class="keyword">in</span> self.questions</span><br><span class="line">        text = <span class="string">&#x27;Question &#123;&#125;&#x27;</span>.<span class="built_in">format</span>(q)</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&#x27;\n&#x27;</span> + text)</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&#x27;=&#x27;</span> * <span class="built_in">len</span>(text))</span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> prereq <span class="keyword">in</span> <span class="built_in">sorted</span>(self.prereqs[q]):</span><br><span class="line">            <span class="keyword">if</span> self.points[prereq] &lt; self.maxes[prereq]:</span><br><span class="line">                <span class="built_in">print</span>(<span class="string">&quot;&quot;&quot;*** NOTE: Make sure to complete Question &#123;&#125; before working on Question &#123;&#125;,</span></span><br><span class="line"><span class="string">*** because Question &#123;&#125; builds upon your answer for Question &#123;&#125;.</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span>.<span class="built_in">format</span>(prereq, q, q, prereq))</span><br><span class="line">                <span class="keyword">return</span> <span class="literal">False</span></span><br><span class="line"></span><br><span class="line">        self.current_question = q</span><br><span class="line">        self.possible_points_remaining = self.maxes[q]</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">True</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">begin_test</span>(<span class="params">self, test_name</span>):</span><br><span class="line">        self.current_test = test_name</span><br><span class="line">        self.points_at_test_start = self.points[self.current_question]</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&quot;*** &#123;&#125;) &#123;&#125;&quot;</span>.<span class="built_in">format</span>(self.current_question, self.current_test))</span><br><span class="line">        <span class="keyword">if</span> self.mute_output:</span><br><span class="line">            self.mute()</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">end_test</span>(<span class="params">self, pts</span>):</span><br><span class="line">        <span class="keyword">if</span> self.mute_output:</span><br><span class="line">            self.unmute()</span><br><span class="line">        self.possible_points_remaining -= pts</span><br><span class="line">        <span class="keyword">if</span> self.points[self.current_question] == self.points_at_test_start + pts:</span><br><span class="line">            <span class="built_in">print</span>(<span class="string">&quot;*** PASS: &#123;&#125;&quot;</span>.<span class="built_in">format</span>(self.current_test))</span><br><span class="line">        <span class="keyword">elif</span> self.points[self.current_question] == self.points_at_test_start:</span><br><span class="line">            <span class="built_in">print</span>(<span class="string">&quot;*** FAIL&quot;</span>)</span><br><span class="line"></span><br><span class="line">        self.current_test = <span class="literal">None</span></span><br><span class="line">        self.points_at_test_start = <span class="literal">None</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">end_q</span>(<span class="params">self</span>):</span><br><span class="line">        <span class="keyword">assert</span> self.current_question <span class="keyword">is</span> <span class="keyword">not</span> <span class="literal">None</span></span><br><span class="line">        <span class="keyword">assert</span> self.possible_points_remaining == <span class="number">0</span></span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&#x27;\n### Question &#123;&#125;: &#123;&#125;/&#123;&#125; ###&#x27;</span>.<span class="built_in">format</span>(</span><br><span class="line">            self.current_question,</span><br><span class="line">            self.points[self.current_question],</span><br><span class="line">            self.maxes[self.current_question]))</span><br><span class="line"></span><br><span class="line">        self.current_question = <span class="literal">None</span></span><br><span class="line">        self.possible_points_remaining = <span class="literal">None</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">finalize</span>(<span class="params">self</span>):</span><br><span class="line">        <span class="keyword">import</span> time</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&#x27;\nFinished at %d:%02d:%02d&#x27;</span> % time.localtime()[<span class="number">3</span>:<span class="number">6</span>])</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&quot;\nProvisional grades\n==================&quot;</span>)</span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> q <span class="keyword">in</span> self.questions:</span><br><span class="line">          <span class="built_in">print</span>(<span class="string">&#x27;Question %s: %d/%d&#x27;</span> % (q, self.points[q], self.maxes[q]))</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&#x27;------------------&#x27;</span>)</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&#x27;Total: %d/%d&#x27;</span> % (<span class="built_in">sum</span>(self.points.values()),</span><br><span class="line">            <span class="built_in">sum</span>([self.maxes[q] <span class="keyword">for</span> q <span class="keyword">in</span> self.questions])))</span><br><span class="line"></span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">Your grades are NOT yet registered.  To register your grades, make sure</span></span><br><span class="line"><span class="string">to follow your instructor&#x27;s guidelines to receive credit on your project.</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span>)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">add_points</span>(<span class="params">self, pts</span>):</span><br><span class="line">        self.points[self.current_question] += pts</span><br><span class="line"></span><br><span class="line">TESTS = []</span><br><span class="line">PREREQS = &#123;&#125;</span><br><span class="line"><span class="keyword">def</span> <span class="title function_">add_prereq</span>(<span class="params">q, pre</span>):</span><br><span class="line">    <span class="keyword">if</span> <span class="built_in">isinstance</span>(pre, <span class="built_in">str</span>):</span><br><span class="line">        pre = [pre]</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> q <span class="keyword">not</span> <span class="keyword">in</span> PREREQS:</span><br><span class="line">        PREREQS[q] = <span class="built_in">set</span>()</span><br><span class="line">    PREREQS[q] |= <span class="built_in">set</span>(pre)</span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">test</span>(<span class="params">q, points</span>):</span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">deco</span>(<span class="params">fn</span>):</span><br><span class="line">        TESTS.append((q, points, fn))</span><br><span class="line">        <span class="keyword">return</span> fn</span><br><span class="line">    <span class="keyword">return</span> deco</span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">parse_options</span>(<span class="params">argv</span>):</span><br><span class="line">    parser = optparse.OptionParser(description = <span class="string">&#x27;Run public tests on student code&#x27;</span>)</span><br><span class="line">    parser.set_defaults(</span><br><span class="line">        edx_output=<span class="literal">False</span>,</span><br><span class="line">        gs_output=<span class="literal">False</span>,</span><br><span class="line">        no_graphics=<span class="literal">False</span>,</span><br><span class="line">        mute_output=<span class="literal">False</span>,</span><br><span class="line">        check_dependencies=<span class="literal">False</span>,</span><br><span class="line">        )</span><br><span class="line">    parser.add_option(<span class="string">&#x27;--edx-output&#x27;</span>,</span><br><span class="line">                        dest = <span class="string">&#x27;edx_output&#x27;</span>,</span><br><span class="line">                        action = <span class="string">&#x27;store_true&#x27;</span>,</span><br><span class="line">                        <span class="built_in">help</span> = <span class="string">&#x27;Ignored, present for compatibility only&#x27;</span>)</span><br><span class="line">    parser.add_option(<span class="string">&#x27;--gradescope-output&#x27;</span>,</span><br><span class="line">                        dest = <span class="string">&#x27;gs_output&#x27;</span>,</span><br><span class="line">                        action = <span class="string">&#x27;store_true&#x27;</span>,</span><br><span class="line">                        <span class="built_in">help</span> = <span class="string">&#x27;Ignored, present for compatibility only&#x27;</span>)</span><br><span class="line">    parser.add_option(<span class="string">&#x27;--question&#x27;</span>, <span class="string">&#x27;-q&#x27;</span>,</span><br><span class="line">                        dest = <span class="string">&#x27;grade_question&#x27;</span>,</span><br><span class="line">                        default = <span class="literal">None</span>,</span><br><span class="line">                        <span class="built_in">help</span> = <span class="string">&#x27;Grade only one question (e.g. `-q q1`)&#x27;</span>)</span><br><span class="line">    parser.add_option(<span class="string">&#x27;--no-graphics&#x27;</span>,</span><br><span class="line">                        dest = <span class="string">&#x27;no_graphics&#x27;</span>,</span><br><span class="line">                        action = <span class="string">&#x27;store_true&#x27;</span>,</span><br><span class="line">                        <span class="built_in">help</span> = <span class="string">&#x27;Do not display graphics (visualizing your implementation is highly recommended for debugging).&#x27;</span>)</span><br><span class="line">    parser.add_option(<span class="string">&#x27;--mute&#x27;</span>,</span><br><span class="line">                        dest = <span class="string">&#x27;mute_output&#x27;</span>,</span><br><span class="line">                        action = <span class="string">&#x27;store_true&#x27;</span>,</span><br><span class="line">                        <span class="built_in">help</span> = <span class="string">&#x27;Mute output from executing tests&#x27;</span>)</span><br><span class="line">    parser.add_option(<span class="string">&#x27;--check-dependencies&#x27;</span>,</span><br><span class="line">                        dest = <span class="string">&#x27;check_dependencies&#x27;</span>,</span><br><span class="line">                        action = <span class="string">&#x27;store_true&#x27;</span>,</span><br><span class="line">                        <span class="built_in">help</span> = <span class="string">&#x27;check that numpy and matplotlib are installed&#x27;</span>)</span><br><span class="line">    (options, args) = parser.parse_args(argv)</span><br><span class="line">    <span class="keyword">return</span> options</span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">main</span>():</span><br><span class="line">    options = parse_options(sys.argv)</span><br><span class="line">    <span class="keyword">if</span> options.check_dependencies:</span><br><span class="line">        check_dependencies()</span><br><span class="line">        <span class="keyword">return</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> options.no_graphics:</span><br><span class="line">        disable_graphics()</span><br><span class="line"></span><br><span class="line">    questions = <span class="built_in">set</span>()</span><br><span class="line">    maxes = &#123;&#125;</span><br><span class="line">    <span class="keyword">for</span> q, points, fn <span class="keyword">in</span> TESTS:</span><br><span class="line">        questions.add(q)</span><br><span class="line">        maxes[q] = maxes.get(q, <span class="number">0</span>) + points</span><br><span class="line">        <span class="keyword">if</span> q <span class="keyword">not</span> <span class="keyword">in</span> PREREQS:</span><br><span class="line">            PREREQS[q] = <span class="built_in">set</span>()</span><br><span class="line"></span><br><span class="line">    questions = <span class="built_in">list</span>(<span class="built_in">sorted</span>(questions))</span><br><span class="line">    <span class="keyword">if</span> options.grade_question:</span><br><span class="line">        <span class="keyword">if</span> options.grade_question <span class="keyword">not</span> <span class="keyword">in</span> questions:</span><br><span class="line">            <span class="built_in">print</span>(<span class="string">&quot;ERROR: question &#123;&#125; does not exist&quot;</span>.<span class="built_in">format</span>(options.grade_question))</span><br><span class="line">            sys.exit(<span class="number">1</span>)</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            questions = [options.grade_question]</span><br><span class="line">            PREREQS[options.grade_question] = <span class="built_in">set</span>()</span><br><span class="line"></span><br><span class="line">    tracker = Tracker(questions, maxes, PREREQS, options.mute_output)</span><br><span class="line">    <span class="keyword">for</span> q <span class="keyword">in</span> questions:</span><br><span class="line">        started = tracker.begin_q(q)</span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">not</span> started:</span><br><span class="line">            <span class="keyword">continue</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> testq, points, fn <span class="keyword">in</span> TESTS:</span><br><span class="line">            <span class="keyword">if</span> testq != q:</span><br><span class="line">                <span class="keyword">continue</span></span><br><span class="line">            tracker.begin_test(fn.__name__)</span><br><span class="line">            <span class="keyword">try</span>:</span><br><span class="line">                fn(tracker)</span><br><span class="line">            <span class="keyword">except</span> KeyboardInterrupt:</span><br><span class="line">                tracker.unmute()</span><br><span class="line">                <span class="built_in">print</span>(<span class="string">&quot;\n\nCaught KeyboardInterrupt: aborting autograder&quot;</span>)</span><br><span class="line">                tracker.finalize()</span><br><span class="line">                <span class="built_in">print</span>(<span class="string">&quot;\n[autograder was interrupted before finishing]&quot;</span>)</span><br><span class="line">                sys.exit(<span class="number">1</span>)</span><br><span class="line">            <span class="keyword">except</span>:</span><br><span class="line">                tracker.unmute()</span><br><span class="line">                <span class="built_in">print</span>(traceback.format_exc())</span><br><span class="line">            tracker.end_test(points)</span><br><span class="line">        tracker.end_q()</span><br><span class="line">    tracker.finalize()</span><br><span class="line"></span><br><span class="line"><span class="comment">################################################################################</span></span><br><span class="line"><span class="comment"># Tests begin here</span></span><br><span class="line"><span class="comment">################################################################################</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"><span class="keyword">import</span> matplotlib</span><br><span class="line"><span class="keyword">import</span> contextlib</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> nn</span><br><span class="line"><span class="keyword">import</span> backend</span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">check_dependencies</span>():</span><br><span class="line">    <span class="keyword">import</span> matplotlib.pyplot <span class="keyword">as</span> plt</span><br><span class="line">    <span class="keyword">import</span> time</span><br><span class="line">    fig, ax = plt.subplots(<span class="number">1</span>, <span class="number">1</span>)</span><br><span class="line">    ax.set_xlim([-<span class="number">1</span>, <span class="number">1</span>])</span><br><span class="line">    ax.set_ylim([-<span class="number">1</span>, <span class="number">1</span>])</span><br><span class="line">    line, = ax.plot([], [], color=<span class="string">&quot;black&quot;</span>)</span><br><span class="line">    plt.show(block=<span class="literal">False</span>)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span> t <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">400</span>):</span><br><span class="line">        angle = t * <span class="number">0.05</span></span><br><span class="line">        x = np.sin(angle)</span><br><span class="line">        y = np.cos(angle)</span><br><span class="line">        line.set_data([x,-x], [y,-y])</span><br><span class="line">        fig.canvas.draw_idle()</span><br><span class="line">        fig.canvas.start_event_loop(<span class="number">1e-3</span>)</span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">disable_graphics</span>():</span><br><span class="line">    backend.use_graphics = <span class="literal">False</span></span><br><span class="line"></span><br><span class="line"><span class="meta">@contextlib.contextmanager</span></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">no_graphics</span>():</span><br><span class="line">    old_use_graphics = backend.use_graphics</span><br><span class="line">    backend.use_graphics = <span class="literal">False</span></span><br><span class="line">    <span class="keyword">yield</span></span><br><span class="line">    backend.use_graphics = old_use_graphics</span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">verify_node</span>(<span class="params">node, expected_type, expected_shape, method_name</span>):</span><br><span class="line">    <span class="keyword">if</span> expected_type == <span class="string">&#x27;parameter&#x27;</span>:</span><br><span class="line">        <span class="keyword">assert</span> node <span class="keyword">is</span> <span class="keyword">not</span> <span class="literal">None</span>, (</span><br><span class="line">            <span class="string">&quot;&#123;&#125; should return an instance of nn.Parameter, not None&quot;</span>.<span class="built_in">format</span>(method_name))</span><br><span class="line">        <span class="keyword">assert</span> <span class="built_in">isinstance</span>(node, nn.Parameter), (</span><br><span class="line">            <span class="string">&quot;&#123;&#125; should return an instance of nn.Parameter, instead got type &#123;!r&#125;&quot;</span>.<span class="built_in">format</span>(</span><br><span class="line">            method_name, <span class="built_in">type</span>(node).__name__))</span><br><span class="line">    <span class="keyword">elif</span> expected_type == <span class="string">&#x27;loss&#x27;</span>:</span><br><span class="line">        <span class="keyword">assert</span> node <span class="keyword">is</span> <span class="keyword">not</span> <span class="literal">None</span>, (</span><br><span class="line">            <span class="string">&quot;&#123;&#125; should return an instance a loss node, not None&quot;</span>.<span class="built_in">format</span>(method_name))</span><br><span class="line">        <span class="keyword">assert</span> <span class="built_in">isinstance</span>(node, (nn.SquareLoss, nn.SoftmaxLoss)), (</span><br><span class="line">            <span class="string">&quot;&#123;&#125; should return a loss node, instead got type &#123;!r&#125;&quot;</span>.<span class="built_in">format</span>(</span><br><span class="line">            method_name, <span class="built_in">type</span>(node).__name__))</span><br><span class="line">    <span class="keyword">elif</span> expected_type == <span class="string">&#x27;node&#x27;</span>:</span><br><span class="line">        <span class="keyword">assert</span> node <span class="keyword">is</span> <span class="keyword">not</span> <span class="literal">None</span>, (</span><br><span class="line">            <span class="string">&quot;&#123;&#125; should return a node object, not None&quot;</span>.<span class="built_in">format</span>(method_name))</span><br><span class="line">        <span class="keyword">assert</span> <span class="built_in">isinstance</span>(node, nn.Node), (</span><br><span class="line">            <span class="string">&quot;&#123;&#125; should return a node object, instead got type &#123;!r&#125;&quot;</span>.<span class="built_in">format</span>(</span><br><span class="line">            method_name, <span class="built_in">type</span>(node).__name__))</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        <span class="keyword">assert</span> <span class="literal">False</span>, <span class="string">&quot;If you see this message, please report a bug in the autograder&quot;</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> expected_type != <span class="string">&#x27;loss&#x27;</span>:</span><br><span class="line">        <span class="keyword">assert</span> <span class="built_in">all</span>([(expected <span class="keyword">is</span> <span class="string">&#x27;?&#x27;</span> <span class="keyword">or</span> actual == expected) <span class="keyword">for</span> (actual, expected) <span class="keyword">in</span> <span class="built_in">zip</span>(node.data.shape, expected_shape)]), (</span><br><span class="line">            <span class="string">&quot;&#123;&#125; should return an object with shape &#123;&#125;, got &#123;&#125;&quot;</span>.<span class="built_in">format</span>(</span><br><span class="line">                method_name, nn.format_shape(expected_shape), nn.format_shape(node.data.shape)))</span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">trace_node</span>(<span class="params">node_to_trace</span>):</span><br><span class="line">    <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">    Returns a set containing the node and all ancestors in the computation graph</span></span><br><span class="line"><span class="string">    &quot;&quot;&quot;</span></span><br><span class="line">    nodes = <span class="built_in">set</span>()</span><br><span class="line">    tape = []</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">visit</span>(<span class="params">node</span>):</span><br><span class="line">        <span class="keyword">if</span> node <span class="keyword">not</span> <span class="keyword">in</span> nodes:</span><br><span class="line">            <span class="keyword">for</span> parent <span class="keyword">in</span> node.parents:</span><br><span class="line">                visit(parent)</span><br><span class="line">            nodes.add(node)</span><br><span class="line">            tape.append(node)</span><br><span class="line"></span><br><span class="line">    visit(node_to_trace)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> nodes</span><br><span class="line"></span><br><span class="line"><span class="meta">@test(<span class="params"><span class="string">&#x27;q1&#x27;</span>, points=<span class="number">6</span></span>)</span></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">check_perceptron</span>(<span class="params">tracker</span>):</span><br><span class="line">    <span class="keyword">import</span> models</span><br><span class="line"></span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&quot;Sanity checking perceptron...&quot;</span>)</span><br><span class="line">    np_random = np.random.RandomState(<span class="number">0</span>)</span><br><span class="line">    <span class="comment"># Check that the perceptron weights are initialized to a vector with `dimensions` entries.</span></span><br><span class="line">    <span class="keyword">for</span> dimensions <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">1</span>, <span class="number">10</span>):</span><br><span class="line">        p = models.PerceptronModel(dimensions)</span><br><span class="line">        p_weights = p.get_weights()</span><br><span class="line">        verify_node(p_weights, <span class="string">&#x27;parameter&#x27;</span>, (<span class="number">1</span>, dimensions), <span class="string">&quot;PerceptronModel.get_weights()&quot;</span>)</span><br><span class="line"></span><br><span class="line">    <span class="comment"># Check that run returns a node, and that the score in the node is correct</span></span><br><span class="line">    <span class="keyword">for</span> dimensions <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">1</span>, <span class="number">10</span>):</span><br><span class="line">        p = models.PerceptronModel(dimensions)</span><br><span class="line">        p_weights = p.get_weights()</span><br><span class="line">        verify_node(p_weights, <span class="string">&#x27;parameter&#x27;</span>, (<span class="number">1</span>, dimensions), <span class="string">&quot;PerceptronModel.get_weights()&quot;</span>)</span><br><span class="line">        point = np_random.uniform(-<span class="number">10</span>, <span class="number">10</span>, (<span class="number">1</span>, dimensions))</span><br><span class="line">        score = p.run(nn.Constant(point))</span><br><span class="line">        verify_node(score, <span class="string">&#x27;node&#x27;</span>, (<span class="number">1</span>, <span class="number">1</span>), <span class="string">&quot;PerceptronModel.run()&quot;</span>)</span><br><span class="line">        calculated_score = nn.as_scalar(score)</span><br><span class="line">        expected_score = <span class="built_in">float</span>(np.dot(point.flatten(), p_weights.data.flatten()))</span><br><span class="line">        <span class="keyword">assert</span> np.isclose(calculated_score, expected_score), (</span><br><span class="line">            <span class="string">&quot;The score computed by PerceptronModel.run() (&#123;:.4f&#125;) does not match the expected score (&#123;:.4f&#125;)&quot;</span>.<span class="built_in">format</span>(</span><br><span class="line">            calculated_score, expected_score))</span><br><span class="line"></span><br><span class="line">    <span class="comment"># Check that get_prediction returns the correct values, including the</span></span><br><span class="line">    <span class="comment"># case when a point lies exactly on the decision boundary</span></span><br><span class="line">    <span class="keyword">for</span> dimensions <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">1</span>, <span class="number">10</span>):</span><br><span class="line">        p = models.PerceptronModel(dimensions)</span><br><span class="line">        random_point = np_random.uniform(-<span class="number">10</span>, <span class="number">10</span>, (<span class="number">1</span>, dimensions))</span><br><span class="line">        <span class="keyword">for</span> point <span class="keyword">in</span> (random_point, np.zeros_like(random_point)):</span><br><span class="line">            prediction = p.get_prediction(nn.Constant(point))</span><br><span class="line">            <span class="keyword">assert</span> prediction == <span class="number">1</span> <span class="keyword">or</span> prediction == -<span class="number">1</span>, (</span><br><span class="line">                <span class="string">&quot;PerceptronModel.get_prediction() should return 1 or -1, not &#123;&#125;&quot;</span>.<span class="built_in">format</span>(</span><br><span class="line">                prediction))</span><br><span class="line"></span><br><span class="line">            expected_prediction = np.asscalar(np.where(np.dot(point, p.get_weights().data.T) &gt;= <span class="number">0</span>, <span class="number">1</span>, -<span class="number">1</span>))</span><br><span class="line">            <span class="keyword">assert</span> prediction == expected_prediction, (</span><br><span class="line">                <span class="string">&quot;PerceptronModel.get_prediction() returned &#123;&#125;; expected &#123;&#125;&quot;</span>.<span class="built_in">format</span>(</span><br><span class="line">                    prediction, expected_prediction))</span><br><span class="line"></span><br><span class="line">    tracker.add_points(<span class="number">2</span>) <span class="comment"># Partial credit for passing sanity checks</span></span><br><span class="line"></span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&quot;Sanity checking perceptron weight updates...&quot;</span>)</span><br><span class="line"></span><br><span class="line">    <span class="comment"># Test weight updates. This involves constructing a dataset that</span></span><br><span class="line">    <span class="comment"># requires 0 or 1 updates before convergence, and testing that weight</span></span><br><span class="line">    <span class="comment"># values change as expected. Note that (multiplier &lt; -1 or multiplier &gt; 1)</span></span><br><span class="line">    <span class="comment"># must be true for the testing code to be correct.</span></span><br><span class="line">    dimensions = <span class="number">2</span></span><br><span class="line">    <span class="keyword">for</span> multiplier <span class="keyword">in</span> (-<span class="number">5</span>, -<span class="number">2</span>, <span class="number">2</span>, <span class="number">5</span>):</span><br><span class="line">        p = models.PerceptronModel(dimensions)</span><br><span class="line">        orig_weights = p.get_weights().data.reshape((<span class="number">1</span>, dimensions)).copy()</span><br><span class="line">        <span class="keyword">if</span> np.<span class="built_in">abs</span>(orig_weights).<span class="built_in">sum</span>() == <span class="number">0.0</span>:</span><br><span class="line">            <span class="comment"># This autograder test doesn&#x27;t work when weights are exactly zero</span></span><br><span class="line">            <span class="keyword">continue</span></span><br><span class="line">        point = multiplier * orig_weights</span><br><span class="line">        sanity_dataset = backend.Dataset(</span><br><span class="line">            x=np.tile(point, (<span class="number">500</span>, <span class="number">1</span>)),</span><br><span class="line">            y=np.ones((<span class="number">500</span>, <span class="number">1</span>)) * -<span class="number">1.0</span></span><br><span class="line">        )</span><br><span class="line">        p.train(sanity_dataset)</span><br><span class="line">        new_weights = p.get_weights().data.reshape((<span class="number">1</span>, dimensions))</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> multiplier &lt; <span class="number">0</span>:</span><br><span class="line">            expected_weights = orig_weights</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            expected_weights = orig_weights - point</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">not</span> np.<span class="built_in">all</span>(new_weights == expected_weights):</span><br><span class="line">            <span class="built_in">print</span>()</span><br><span class="line">            <span class="built_in">print</span>(<span class="string">&quot;Initial perceptron weights were: [&#123;:.4f&#125;, &#123;:.4f&#125;]&quot;</span>.<span class="built_in">format</span>(</span><br><span class="line">                orig_weights[<span class="number">0</span>,<span class="number">0</span>], orig_weights[<span class="number">0</span>,<span class="number">1</span>]))</span><br><span class="line">            <span class="built_in">print</span>(<span class="string">&quot;All data points in the dataset were identical and had:&quot;</span>)</span><br><span class="line">            <span class="built_in">print</span>(<span class="string">&quot;    x = [&#123;:.4f&#125;, &#123;:.4f&#125;]&quot;</span>.<span class="built_in">format</span>(</span><br><span class="line">                point[<span class="number">0</span>,<span class="number">0</span>], point[<span class="number">0</span>,<span class="number">1</span>]))</span><br><span class="line">            <span class="built_in">print</span>(<span class="string">&quot;    y = -1&quot;</span>)</span><br><span class="line">            <span class="built_in">print</span>(<span class="string">&quot;Your trained weights were: [&#123;:.4f&#125;, &#123;:.4f&#125;]&quot;</span>.<span class="built_in">format</span>(</span><br><span class="line">                new_weights[<span class="number">0</span>,<span class="number">0</span>], new_weights[<span class="number">0</span>,<span class="number">1</span>]))</span><br><span class="line">            <span class="built_in">print</span>(<span class="string">&quot;Expected weights after training: [&#123;:.4f&#125;, &#123;:.4f&#125;]&quot;</span>.<span class="built_in">format</span>(</span><br><span class="line">                expected_weights[<span class="number">0</span>,<span class="number">0</span>], expected_weights[<span class="number">0</span>,<span class="number">1</span>]))</span><br><span class="line">            <span class="built_in">print</span>()</span><br><span class="line">            <span class="keyword">assert</span> <span class="literal">False</span>, <span class="string">&quot;Weight update sanity check failed&quot;</span></span><br><span class="line"></span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&quot;Sanity checking complete. Now training perceptron&quot;</span>)</span><br><span class="line">    model = mode br><span class="line">    model = models.RegressionModel()</span><br><span class="line">    dataset = backend.RegressionDataset(model)</span><br><span class="line"></span><br><span class="line">    detected_parameters = <span class="literal">None</span></span><br><span class="line">    <span class="keyword">for</span> batch_size <span class="keyword">in</span> (<span class="number">1</span>, <span class="number">2</span>, <span class="number">4</span>):</span><br><span class="line">        inp_x = nn.Constant(dataset.x[:batch_size])</span><br><span class="line">        inp_y = nn.Constant(dataset.y[:batch_size])</span><br><span class="line">        output_node = model.run(inp_x)</span><br><span class="line">        verify_node(output_node, <span class="string">&#x27;node&#x27;</span>, (batch_size, <span class="number">1</span>), <span class="string">&quot;RegressionModel.run()&quot;</span>)</span><br><span class="line">        trace = trace_node(output_node)</span><br><span class="line">        <span class="keyword">assert</span> inp_x <span class="keyword">in</span> trace, <span class="string">&quot;Node returned from RegressionModel.run() does not depend on the provided input (x)&quot;</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> detected_parameters <span class="keyword">is</span> <span class="literal">None</span>:</span><br><span class="line">            detected_parameters = [node <span class="keyword">for</span> node <span class="keyword">in</span> trace <span class="keyword">if</span> <span class="built_in">isinstance</span>(node, nn.Parameter)]</span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> node <span class="keyword">in</span> trace:</span><br><span class="line">            <span class="keyword">assert</span> <span class="keyword">not</span> <span class="built_in">isinstance</span>(node, nn.Parameter) <span class="keyword">or</span> node <span cla
